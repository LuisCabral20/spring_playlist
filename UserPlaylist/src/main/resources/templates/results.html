<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<meta charset="UTF-8">
	<title>All Songs</title>
</head>
<body>
	<div>
		<form class="form1">
			<table>
				<tr>
					<td> <h2>Song id</h2></td>
					<td> <h2>Song Name</h2></td>
					<td> <h2>Artist</h2></td>
					<td> <h2>Length</h2></td>
					
				</tr>
				<tr th:each="currentSong : ${playlist}">
					<td th:text="${currentSong.id}" />
						<td th:text="${currentSong.songName}"/>
						<td th:text="${currentSong.artist}" />
						<td th:text="${currentSong.releaseYear}"/>
						<td th:text="${currentSong.duration}" />
						<td><a th:href="@{/edit/{id}(id=${currentSong.id})}" class="btn">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${currentSong.id})}" class="btn">Delete</a></td>
				</tr>
			</table>
		</form>
		<a href="../addSong" class="btn">Add a new song</a>
	</div>
	
</body>
</html>
